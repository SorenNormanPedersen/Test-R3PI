apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/groups/public/"
    }

}

dependencies {
    compile("es.usc.citius.hipster:hipster-all:1.0.0-SNAPSHOT")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}